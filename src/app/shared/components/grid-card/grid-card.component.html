<div class="gridCardwrppr">
  <div class="container">
    <div class="grid-container">
      <mat-grid-list cols="3" rowHeight="300px">
        @for (card of cards | async; track card) {
          <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card">
              <img  src="" alt="">
              <mat-card-header>
                <mat-card-title>
                  {{card.title}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <div></div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        }
      </mat-grid-list>
    </div>
  </div>
</div>
